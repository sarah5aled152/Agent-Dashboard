<div class="container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Agent Registration</mat-card-title>
      <mat-card-subtitle>Create your account</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="error" *ngIf="error">{{ error }}</div>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="name" required />
          <mat-error *ngIf="registerForm.get('name')?.hasError('required')"
            >Username is required</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required />
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')"
            >Email is required</mat-error
          >
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')"
            >Invalid email</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required />
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')"
            >Password is required</mat-error
          >
          <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')"
            >Password too short</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirm Password</mat-label>
          <input
            matInput
            type="password"
            formControlName="repeat_password"
            required
          />
          <mat-error
            *ngIf="registerForm.get('repeat_password')?.hasError('required')"
            >Confirm password is required</mat-error
          >
          <mat-error *ngIf="registerForm.hasError('mismatch')"
            >Passwords must match</mat-error
          >
        </mat-form-field>

        <button
          color="primary"
          type="submit"
          class="full-width register"
          [disabled]="loading || registerForm.invalid"
        >
          <mat-spinner diameter="24" *ngIf="loading"></mat-spinner>
          <span *ngIf="!loading">Register</span>
        </button>

        <p class="link-text">
          Already have an account? <a routerLink="/">Login now</a>
        </p>
      </form>
    </mat-card-content>
  </mat-card>
</div>
