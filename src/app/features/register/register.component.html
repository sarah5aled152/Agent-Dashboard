<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <!-- Container Box -->
  <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold text-center text-gray-800">
      Agent Registration
    </h2>
    <p class="text-center text-gray-500 mb-6">Create your account</p>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Global error -->
      <div *ngIf="error" class="mb-4 text-sm text-red-600 bg-red-100 p-2 rounded">
        {{ error }}
      </div>

      <!-- Username -->
      <div class="mb-4">
        <label class="block mb-1 text-sm font-medium text-gray-700">
          Username
        </label>
        <input type="text" formControlName="name" required
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <div class="text-sm text-red-600 mt-1" *ngIf="
            registerForm.get('name')?.touched &&
            registerForm.get('name')?.invalid
          ">
          <div *ngIf="registerForm.get('name')?.hasError('required')">
            Username is required
          </div>
        </div>
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label class="block mb-1 text-sm font-medium text-gray-700">
          Email
        </label>
        <input type="email" formControlName="email" required
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <div class="text-sm text-red-600 mt-1"
          *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
          <div *ngIf="registerForm.get('email')?.hasError('required')">
            Email is required
          </div>
          <div *ngIf="registerForm.get('email')?.hasError('email')">
            Invalid email
          </div>
        </div>
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label class="block mb-1 text-sm font-medium text-gray-700">
          Password
        </label>
        <input type="password" formControlName="password" required
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <div class="text-sm text-red-600 mt-1" *ngIf="
            registerForm.get('password')?.touched &&
            registerForm.get('password')?.invalid
          ">
          <div *ngIf="registerForm.get('password')?.hasError('required')">
            Password is required
          </div>
          <div *ngIf="registerForm.get('password')?.hasError('minlength')">
            Password too short
          </div>
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="mb-4">
        <label class="block mb-1 text-sm font-medium text-gray-700">
          Confirm Password
        </label>
        <input type="password" formControlName="repeat_password" required
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <div class="text-sm text-red-600 mt-1" *ngIf="registerForm.get('repeat_password')?.touched">
          <div *ngIf="registerForm.get('repeat_password')?.hasError('required')">
            Confirm password is required
          </div>
          <div *ngIf="registerForm.hasError('mismatch')">
            Passwords must match
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" [disabled]="loading || registerForm.invalid"
        class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center">
        <!-- Loading Spinner -->
        <svg *ngIf="loading" class="animate-spin h-5 w-5 mr-2 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
        </svg>
        <span *ngIf="!loading">Register</span>
      </button>

      <p class="mt-4 text-center text-sm text-gray-600">
        Already have an account?
        <a routerLink="/" class="text-blue-600 hover:underline">Login now</a>
      </p>
    </form>
  </div>
</div>
